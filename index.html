    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="parentContainer">
        <div class="imageContainer">
          <img
            src="images/image-product-desktop.jpg"
            alt=""
            class="perfumeImage"
          />
          <img
            src="images/image-product-mobile.jpg"
            class="mobile-image"
            alt=""
          />
        </div>
        <div class="InfoContainer">
          <p class="perfumeTitle">PERFUME</p>
          <p class="perfumeName">Gabrielle Essence Eau De Parfum</p>
          <p class="perfumeDes">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creater for the House of CHANEL.
          </p>
          <p class="perfumePrice">
            £149.99 <span class="lineThrough">£169.99</span>
          </p>
          <div class="button">
            <button class="basketButton">
              <img src="images/icon-cart.svg" alt="" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
